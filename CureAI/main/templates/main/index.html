{% extends 'main/base.html' %}
{% load static %}

{% block headcontent %}

<link rel="stylesheet" href="{% static 'css/app.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

{% endblock %}




{% block navitemsright %}

<a class="nav-link active" id="active-link" href="/about"><b>About Us</b></a>
<a class="btn btn-light m-1 px-3 py-2" id="try-now-btn" style="background-color: white; border-radius: 999px;" href="/upload"><b>Try Now</b></a>


{% endblock %}



{% block content %}

<div class="bodycontent">
  <section class="landing-page d-sm-block">
    <div class="container">
      <div class="row">
        <div class="col d-sm-flex flex-column col-landing mb-xs-5 mb-sm-0">
          <h1 class="display-4 text-dark mb-4" style="font-weight: 400;">CureAI</h1>
          <h2 class="display-5 text-dark">A Smart AI-Powered Platflorm For Augmenting Doctors</h2>
          <div class="pt-4">
            <a href="/upload">
              <button class="btn btn-primary btn-lg" style="background-color: #2371d6;">Get Started</button>
            </a>
        </div>
        </div>
        <div class="col d-none d-md-flex col-img">
          <img src="{% static 'img/doctor.png' %}" alt="" class="img-fluid">
        </div>
      </div>
    </div>
  </section>
</div>




{% endblock %}

{% block scripts %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

<script>
    $(#year).text(new Date().getFullYear());
</script>


{% endblock %}
